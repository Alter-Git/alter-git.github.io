<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>



<body> 
    <header>

        <div class="header_container">
            <img class="yourlogo" src="assets/img/your_logo.png" alt="your logo">
        <div class="header_menu">
            <ul class="header_menu_list">
                <a class="header_menu_item">HOME</a>
                <a class="header_menu_item">ABOUT</a>
                <a class="header_menu_item">COURSES</a>
                <a class="header_menu_item">BLOG</a>
            </ul>
        </div>
        <div class="signin">
            <p class="signin_text">SIGN IN</p>
        </div>
        <img class="button_dropdownMenu" src="assets/img/menu_lines.png">

        </img>
        
        </div>
    
        
    </header>

    

    <div class="section_home">

        <div class="firstpic">
            <div class="firstpic_circle"></div>
            <img class="firstpic_img" src="assets/img/guy1.png" alt="guy pic">
        </div>

        <ul class="statistics">
                <div class="statistics_item">
                    <p class="statistics_item_plus">+</p>
                    <p class="statistics_item_number">150</p>
                    <p class="statistics_item_name">HAPPY<br><b>STUDENTS</b></p>
                </div>
                <div class="statistics_item">
                    <p class="statistics_item_plus">+</p>
                    <p class="statistics_item_number">50</p>
                    <p class="statistics_item_name">CERTIFIED<br><b>COURSES</b></p>
                </div>
                <div class="statistics_item">
                    <p class="statistics_item_plus">+</p>
                    <p class="statistics_item_number">1000</p>
                    <p class="statistics_item_name">AWARDS<br><b>RECEIVED</b></p>
                </div>
        </ul>

    </div>

    <div class="section_courses">
        <div class="section_courses_centralImage">
            <div class="section_courses_centralImage_text"><b>ACCEPT</b></br>NEW<br><b>CHALLENGES</b></div>
            <img class="section_courses_centralImage_oval" src="assets/img/Oval.png"></div>
            
        </div>
        
        
    </div>

</body>


</html>
